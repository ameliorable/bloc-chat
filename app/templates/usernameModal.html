<section class="modalBox">
  <div class="modalHeader">
    <h3 class="modalTitle">Enter a username!</h3>
  </div>
  <div class="modalBody">
    <h4 class="modalPrompt">Who are you?</h4>
      <input type="text" name="username" ng-model="username.username" required>
  </div>
  <div class="modalFooter">
    <button class="createNewChatRoomButton" type="button" ng-click="username.setUsername()" ng-disabled="username.username === undefined">Set your username!</button>
  </div>
</section>
